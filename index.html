<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sujal Fitness</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://th.bing.com/th?id=OIP.o9Hjl0-5GajfIeQEy6FeMQHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.1&pid=3.1&rm=2" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(https://images.unsplash.com/photo-1580261450046-d0a30080dc9b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1909&q=80);
            background-size: cover;
            background-position: center;
            color: rgb(241, 239, 239);
            font-family: 'Ubuntu', sans-serif;
        }
        header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 1000;
        }
        .left {
            display: inline-block;
        }
        .middle {
            display: inline-block;
            width: calc(100% - 200px);
            text-align: center;
        }
        .right {
            display: inline-block;
            float: right;
        }
        .navbar {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar li {
            display: inline-block;
        }
        .navbar a {
            color: white;
            padding: 10px 20px;
            font-size: larger;
            text-decoration: none;
            transition: color 0.3s, text-decoration 0.3s;
        }
        .navbar a:hover {
            color: rgb(74, 98, 236);
            text-decoration: underline;
        }
        .navbar a:active {
            color: yellow;
            text-decoration: underline;
        }
        .btn {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
            color: rgb(37, 46, 177);
            border: 2px solid rgb(235, 225, 232);
            border-radius: 10px;
            font-size: 17px;
        }
        .btn:hover {
            color: rgb(173, 33, 131);
            border-color: purple;
        }
        .container {
            margin: 30px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: 4px solid rgb(95, 17, 197);
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }
        h1, h2 {
            font-size: 1.8rem;
            color: yellow;
            text-align: center;
        }
        .para {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 10px;
        }
        label, input {
            display: block;
            width: 90%;
            margin: 5px auto;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .formbtn {
            display: block;
            width: 50%;
            margin: 20px auto;
            cursor: pointer;
            padding: 10px;
            background: rgb(37, 46, 177);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            transition: background 0.3s;
        }
        .formbtn:hover {
            background: rgb(173, 33, 131);
        }
        .foot {
            text-align: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: grey;
            position: relative;
        }
        @media (max-width: 768px) {
            .middle ul {
                text-align: center;
                display: block;
                padding: 0;
            }
            .middle li {
                display: block;
                margin: 5px 0;
            }
            .container {
                width: 90%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <img src="https://th.bing.com/th?id=OIP.o9Hjl0-5GajfIeQEy6FeMQHaHa&w=250&h=250&c=8&rs=1&qlt=30&o=6&dpr=1.1&pid=3.1&rm=2" alt="Logo" width="80px" height="80px">
        </div>
        <div class="middle">
            <ul class="navbar">
                <li><a href="#">Home</a></li>
                <li><a href="services.html" target="_blank">Our Services</a></li>
                <li><a href="calculator.html">Fitness Calculator</a></li>
                <li><a href="#">Our branches</a></li>
                <li><a href="about_us.html" target="_blank">About us</a></li>
            </ul>
        </div>
        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">E-mail Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of Kolkata now</h1>
        <form class="formgroup">
            <input type="text" name="name" placeholder="Enter your name">
            <input type="number" name="age" placeholder="Enter your age" min="0">
            <input type="text" name="locality" placeholder="Enter your locality">
            <input type="text" name="gender" placeholder="Enter your gender">
            <input type="email" name="email" placeholder="Enter your E-mail ID">
            <input type="tel" name="phone" placeholder="Enter your Phone number">
            <button type="submit" class="formbtn">Submit</button>
        </form>
    </div>
    <footer class="foot">
        &copy; 2023 Sujal's Fitness. All rights reserved.
    </footer>
</body>
</html>
